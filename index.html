<!DOCTYPE html>
<html>
	<head>
		<script src="pixi.js"></script>
		<script src="pixi-spine.js"></script>
		<script src="./index.js" type ="text/javascript" ></script>
	</head>
	<body>
		<div id="canvas-container"></div>
		<section id="animtionEditor">
			<h3>Animation</h3>
			<label>Animation</label>
			<select id="animations"></select>
			<label>Track</label>
			<input type="number" id="animationTrack" placeholder="0" min="0"/>
			<label>Loop</label>
			<select id="loop">
				<option>true</option>
				<option>false</option>
			</select>
			<button id="apply" onclick="applyAnimationChanges()">Apply</button>
		</section>
		<section>
			<h3>Alpha</h3>
			<label>Value</label>
			<input type="number" id="alpha" placeholder="1.0" step="0.1" min="0" max="1"/>
			<label>Track</label>
			<input type="number" id="alphaTrack" placeholder="0" min="0"/>
			<button id="apply" onclick="applyAlphaChanges()">Apply</button>
		</section>
	</body>
</html>
